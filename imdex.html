<script>
const canvas=document.getElementById("tree");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=canvas.offsetWidth;
  canvas.height=canvas.offsetHeight;
}
resize();
window.addEventListener("resize",resize);

const particles=[];
const colors=["#ffb703","#ffd166","#ff5d8f","#70e1ff","#ffffff"];

for(let i=0;i<900;i++){
  const level=Math.random();
  particles.push({
    y:canvas.height*level,
    spread:(1-level)*160,
    r:Math.random()*1.6+0.4,
    color:colors[Math.floor(Math.random()*colors.length)],
    speed:Math.random()*0.6+0.2
  });
}

let t=0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // chuyá»ƒn Ä‘á»™ng trÃ¡i â†” pháº£i
  const sway=Math.sin(t)*60;
  const centerX=canvas.width/2+sway;

  // sao
  ctx.font="32px serif";
  ctx.fillStyle="gold";
  ctx.textAlign="center";
  ctx.fillText("â­",centerX,40);

  // thÃ¢n
  ctx.fillStyle="#8d6e63";
  ctx.fillRect(centerX-14,canvas.height-80,28,60);

  // háº¡t sÃ¡ng
  for(const p of particles){
    const x=centerX+(Math.random()*p.spread-p.spread/2);
    ctx.beginPath();
    ctx.fillStyle=p.color;
    ctx.globalAlpha=0.6+Math.random()*0.4;
    ctx.arc(x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    // nháº¥p nhÃ¡y
    p.y+=p.speed;
    if(p.y>canvas.height-80) p.y=60;
  }

  ctx.globalAlpha=1;
  t+=0.01;
  requestAnimationFrame(draw);
}

draw();
</script>
