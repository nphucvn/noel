<script>
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");
function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let particles=[];
const H=canvas.height*0.75;
const baseY=canvas.height*0.9;

for(let i=0;i<2600;i++){
let t=Math.random();
particles.push({
t,
angle:Math.random()*Math.PI*2,
speed:Math.random()*0.02+0.005,
size:Math.random()*2.8+0.6,
color:`hsl(${Math.random()*360},100%,70%)`
});
}

let time=0;
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
let sway=Math.sin(time)*45;
let cx=canvas.width/2+sway;

for(let p of particles){
let y=baseY - p.t*H;
let radius=(1-p.t)*240;
p.angle+=p.speed;

let x=cx+Math.cos(p.angle)*radius;
let z=Math.sin(p.angle)*radius;
let scale=(z+260)/520;

ctx.beginPath();
ctx.fillStyle=p.color;
ctx.shadowColor=p.color;
ctx.shadowBlur=12*scale;
ctx.globalAlpha=scale;
ctx.arc(x,y,p.size*scale,0,Math.PI*2);
ctx.fill();
}
ctx.globalAlpha=1;
ctx.shadowBlur=0;

/* thÃ¢n cÃ¢y */
ctx.fillStyle="#7b5a3a";
ctx.fillRect(cx-16,baseY,32,85);

/* sao */
ctx.font="36px serif";
ctx.textAlign="center";
ctx.shadowColor="gold";
ctx.shadowBlur=25;
ctx.fillStyle="gold";
ctx.fillText("â­",cx,baseY-H-40);
ctx.shadowBlur=0;

time+=0.01;
requestAnimationFrame(draw);
}
draw();
</script>
